<!DOCTYPE html>
<html>

<head>
    <title>猜歌名</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta charset="UTF-8">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u"
        crossorigin="anonymous">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp"
        crossorigin="anonymous">
    <link rel="stylesheet" href="css/mp3-audio.css">
    <link rel="stylesheet" href="css/app.css">
</head>

<body>
    <div class="container">
        <div class="header clearfix">
            <nav>
                <ul class="nav nav-pills pull-right">
                    <li role="presentation">
                        <a href="#">您答對題數： <label id="scoreUI">0</label></a>
                    </li>
                </ul>
            </nav>
            <h3 class="text-muted"><i class="glyphicon glyphicon-headphones"> 猜歌名</i></h3>
        </div>
        <div class="row content">
            <div class="col-lg-12">
                <div class="card">
                    <div class="mp3-details avoid-clicks">
                        <a id="detailOpen" data-toggle="collapse" href="#details" aria-expanded="false" aria-controls="displayDetails">
                            <span class="glyphicon glyphicon-music" aria-hidden="true"></span>
                        </a>
                    </div>
                    <div class="collapse collapse-details" id="details">
                    </div>
                </div>
            </div>
            <hr>
            <div class="col-lg-12" id="answerbtns">
            </div>
        </div>
    </div>
    <script type="text" id="template-detailUI">
        <ul class="list-group">
            <li class="list-group-item noPadding">
                <iframe class="kkbox-widget-iframe" src="{src}" frameBorder="0"></iframe></li>
            <li class="list-group-item">
                <span>Artist:</span>{artist}</li>
            <li class="list-group-item">
                <span>Title:</span>{title}</li>
            <li class="list-group-item">
                <span>Album:</span>{album}</li>
            <li class="list-group-item">
                <span>Year:</span>{year}</li>
            <li class="list-group-item" id="resultUI"></li>
        </ul>
    </script>
    <script type="text" id="template-passui">
        <button type="button" class="btn btn-success btn-lg btn-block" id="resultBtn">下一題</button>
    </script>
    <script type="text" id="template-failui">
        <span>分數：</span>{score}<br>
        <span>評語：</span>{desc}<br>
        <button type="button" class="btn btn-danger btn-lg btn-block" id="resultBtn">重新開始</button>
    </script>
    <script type="text" id="template-answerbtn">
            <button type="button" class="btn btn-default btn-lg btn-block answerbtn" answer="{index}">
                <span>{singer}</span>:{song}
            </button>
    </script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa"
        crossorigin="anonymous"></script>
    <script src="js/app.js"></script>
</body>

</html>
