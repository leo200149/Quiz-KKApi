<!DOCTYPE html>
<html>

<head>
    <title>猜歌名</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta charset="UTF-8">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u"
        crossorigin="anonymous">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp"
        crossorigin="anonymous">
    <link rel="stylesheet" href="css/app.css">
</head>

<body>
    <div class="container">
        <div class="header clearfix">
            <nav>
                <ul class="nav nav-pills pull-right">
                    <li role="presentation">
                        <a href="#">您答對題數： <label id="scoreUI">0</label></a>
                    </li>
                </ul>
            </nav>
            <h3 class="text-muted"><i class="glyphicon glyphicon-headphones"> 猜歌名</i></h3>
        </div>
        <div class="row content">
            <div class="col-lg-12">
                <div class="card">
                    <div class="mp3-details avoid-clicks">
                        <a id="detailOpen" data-toggle="collapse" href="#details" aria-expanded="false" aria-controls="displayDetails">
                            <span class="glyphicon glyphicon-music" id="headIcon" aria-hidden="true"></span>
                        </a>
                    </div>
                    <div class="collapse collapse-details" id="details">
                    </div>
                </div>
            </div>
            <hr>
            <div class="col-lg-12" id="answerbtns">
            </div>
        </div>
    </div>
    <!-- Small modal -->
    <button type="button" class="btn btn-primary" id="startAlertBtn" data-toggle="modal" data-target="#startModal" style="display:none"></button>
    <div class="modal fade bs-example-modal-sm" tabindex="-1" id="startModal" role="dialog">
        <div class="modal-dialog modal-sm" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h4 class="modal-title text-center">KKBOX華語音樂榜猜謎</h4>
                </div>
                <div class="modal-body">
                    <center>
                        <button type="button" class="btn btn-success btn-lg" id="startBtn" data-dismiss="modal">遊戲開始</button>
                    </center>
                </div>
            </div>
        </div>
    </div>
    <button type="button" class="btn btn-primary" id="loadingBtn" data-toggle="modal" data-target="#loadingModal" style="display:none"></button>
    <div class="modal fade bs-example-modal-sm" tabindex="-1" id="loadingModal" role="dialog">
        <div class="modal-dialog modal-sm" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h4 class="modal-title text-center">KKBOX華語音樂榜猜謎</h4>
                </div>
                <div class="modal-body">
                    <center>
                        <h2>Loading...</h2>
                    </center>
                </div>
            </div>
        </div>
    </div>
    <script type="text" id="template-detailUI">
        <ul class="list-group">
            <li class="list-group-item noPadding">
                <div class="media">
                    <div class="media-left media-middle">
                        <a href="{url}" target="_blank">
                            <img class="media-object" src="{image}">
                        </a>
                    </div>
                    <div class="media-body">
                        <h5 class="media-heading"><a href="{url}" target="_blank">{title}</a></h5>
                        <br>
                        <audio class="mp3-player" src="{src}" controls controlsList="nodownload">
                            Your browser does not support the audio element.
                        </audio>
                    </div>
                </div></li>
            <li class="list-group-item">
                <span>Artist:</span>{artist}</li>
            <li class="list-group-item">
                <span>Title:</span>{title}</li>
            <li class="list-group-item">
                <span>Album:</span>{album}</li>
            <li class="list-group-item">
                <span>Year:</span>{year}</li>
            <li class="list-group-item" id="resultUI"></li>
        </ul>
    </script>
    <script type="text" id="template-passui">
        <button type="button" class="btn btn-success btn-lg btn-block" id="resultBtn">下一題</button>
    </script>
    <script type="text" id="template-failui">
        <span>分數：</span>{score}<br>
        <span>評語：</span>{desc}<br>
        <button type="button" class="btn btn-danger btn-lg btn-block" id="resultBtn">重新開始</button>
    </script>
    <script type="text" id="template-answerbtn">
        <button type="button" class="btn btn-default btn-lg btn-block answerbtn" answer="{index}">
            <span>{singer}</span>:{song}
        </button>
    </script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa"
        crossorigin="anonymous"></script>
    <script src="js/app.js"></script>
</body>

</html>
